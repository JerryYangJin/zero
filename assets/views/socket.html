<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="fa fa-weixin fa-lg" aria-hidden="true"></span> Message
          </h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="input-group">
              <input ng-model="newMessage.body" type="text" class="form-control" placeholder="Type your message"></input>
              <span class="input-group-btn">
                <button ng-click="postMessage(newMessage)" type="submit" class="btn btn-info">
                  <span class="fa fa-send" aria-hidden="true"></span> Send
                </button>
              </span>
            </div>
          </form>
          <br>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="message in messages | orderBy: '-createdAt'">
              <span><strong>{{message.author}}</strong></span>
              posted at {{message.updatedAt | date:'hh:mm a'}} <br>
              {{message.body}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="fa fa-user fa-lg" aria-hidden="true"></span> User
          </h3>
        </div>
        <div class="panel-body">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in users">
              {{user.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
