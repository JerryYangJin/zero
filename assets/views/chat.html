<div ng-controller="ChatCtrl" class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Chat</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="input-group">
          <input ng-model="newMessage.body" type="text" class="form-control" placeholder="Type your message"></input>
          <span class="input-group-btn">
            <button ng-click="postMessage(newMessage)" type="submit" class="btn btn-info">Send</button>
          </span>
        </div>
      </form>
      <br>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="message in messages | orderBy: '-createdAt'">
          <span><strong>{{message.author}}</strong></span>
          posted at {{message.updatedAt | date:'hh:mm a'}} <br>
            {{message.body}}
          </li>
        </ul>
    </div>
  </div>
</div>
